service: margarita-graphql
org: dragan
app: my-first-app
plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-dotenv-plugin
  - serverless-content-encoding

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  contentEncoding:
    minimumCompressionSize: 0
provider:
  name: aws
  runtime: nodejs10.x
  stage: staging
  region: us-west-1
functions:
  margarita-graphql:
    handler: src/server.handler
    environmentVariables:
      BASE_URL: ${env:BASE_URL}
      API_KEY: ${env:API_KEY}
    events:
      - http:
          path: /graphql
          method: post
          cors:
            origin: "*"
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - X-Client
            allowCredentials: false
      - http:
          path: /graphql
          method: get
          cors:
            origin: "*"
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - X-Client
            allowCredentials: false
